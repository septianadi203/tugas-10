<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="assets/css/contact-form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

         <!--Navbar Start-->
         <nav class="fixed-top shadow navbar navbar-expand-lg bg-body-tertiary text-black fw-bold">
            <div class="container-fluid container">
              <a class="navbar-brand" href="/home">
                <img src="/public/assets/images/brandred.png" width="64" alt="Dumbways Logo" loading="lazy">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/project">Add Project</a>
                  </li>
                </ul>
                <div class="d-flex">
                  <a class="btn bg-dark text-white text-decoration-none rounded-2" href="/contact">Contact Me</a>
                </div>
              </div>
            </div>
          </nav>
           <!--Navbar End-->
        <div style="margin-top: 120px;" class="container fw-semibold mx-auto px-5 col-lg-5">
          <form>
            <h1 class="text-center fw-bold">GET IN TOUCH</h1>
            <div class="project-name mb-3 ms-5 me-5">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="project-name mb-3 ms-5 me-5">
              <label for="email" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="project-name mb-3 ms-5 me-5">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone">
            </div>
            <div class="ms-5 me-5">
              <label for="subject">Subject</label>
              <select id="subject" class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">Front-End</option>
                <option value="2">Back-End</option>
                <option value="3">Full-Stack</option>
              </select>
            </div>
            <div class="mb-3 ms-5 me-5">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-dark rounded-pill px-5" onclick="getData()">Submit</button>
          </div>
        </form>
        </div>
</body>
<script src="assets/js/contact-form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
