<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Data.Title}}</title>
    <link rel="stylesheet" href="assets/css/my-project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</head>

<body>

     <!--Navbar Start-->
     <nav class="fixed-top shadow navbar navbar-expand-lg bg-body-tertiary text-black fw-bold">
        <div class="container-fluid container">
          <a class="navbar-brand" href="/home">
            <img src="/public/assets/images/brandred.png" width="64" alt="Dumbways Logo" loading="lazy">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/project">Add Project</a>
              </li>
            </ul>
            <div class="d-flex">
              <a class="btn bg-dark text-white text-decoration-none rounded-2" href="/contact">Contact Me</a>
            </div>
          </div>
        </div>
      </nav>
       <!--Navbar End-->


    <div style="margin-top: 120px;" class="container fw-semibold mx-auto px-5 col-lg-5">
      <form method="POST" action="/editInput/{{.ProjectDetail.Id}}">
        <h1 class="text-center fw-bold">UPDATE MY PROJECT</h1>
        <!------- ini adalah input -------->
        
        <div class="project-name mb-3 ms-5 me-5">
          <label for="name" class="form-label">Project Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{.ProjectDetail.ProjectName}}">
        </div>
        <div class="d-flex gap-2 ms-5 me-5">
          <div class="mb-3 w-100">
            <label for="start-date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start-date" name="start-date" value="{{.ProjectDetail.StartDate.Format "2006-01-02"}}">
            </div>
           <div class="mb-3 w-100">
            <label for="end-date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="end-date" name="end-date" value="{{.ProjectDetail.EndDate.Format "2006-01-02"}}">
          </div>
        </div>

        <div class="mb-3 ms-5 me-5">
          <label for="message" class="form-label">Description</label>
          <textarea class="form-control" id="message" rows="3" name="message">{{.ProjectDetail.Description}}</textarea>
        </div>


        <div class="mb-3 ms-5 me-5">
            <label class="mb-2">Technologies</label>
          <div class="row row-cols-2">
            <div>
                <input id="nodeJs" class="form-check-input mt-0" name="project-tech" type="checkbox" value="nodeJs" aria-label="Checkbox for following text input" {{ range $index, $data := .ProjectDetail.Technologies }}{{ if (eq $data "nodeJs" ) }} checked {{end}}{{end}}>
                <label for="nodeJs" class="nama-kartu-pilihan">Node Js</label>
            </div>
            <div>
              <input id="javascript" class="form-check-input mt-0" name="project-tech" type="checkbox" value="javaScript" aria-label="Checkbox for following text input" {{ range $index, $data := .ProjectDetail.Technologies }}{{ if (eq $data "javaScript" ) }} checked {{end}}{{end}}>
              <label for="javascript" class="nama-kartu-pilihan">JavaScript</label>
            </div>
            <div>
              <input id="reactJs" class="form-check-input mt-0" name="project-tech" type="checkbox" value="reactJs" aria-label="Checkbox for following text input" {{ range $index, $data := .ProjectDetail.Technologies }}{{ if (eq $data "reactJs" ) }} checked {{end}}{{end}}>
              <label for="reactJs" class="nama-kartu-pilihan">React Js</label>
            </div>
            <div>
              <input id="typeScript" class="form-check-input mt-0" name="project-tech" type="checkbox" value="typeScript" aria-label="Checkbox for following text input" {{ range $index, $data := .ProjectDetail.Technologies }}{{ if (eq $data "typeScript" ) }} checked {{end}}{{end}}>
              <label for="typeScript" class="nama-kartu-pilihan">TypeScript</label>
            </div>
          </div>
        </div>

        <div class="mb-3 ms-5 me-5">
          <label for="input-upload" class="form-label">Upload Image</label>
          <figure style="max-width: 200px;">
            <img src="/public/assets/images/1088243.jpg" class="figure-img img-fluid rounded">
          </figure>
          <input class="form-control" type="file" id="input-upload">
        </div>
        <div class="d-flex justify-content-end ms-5 me-5">
            <button type="submit" class="btn btn-dark rounded-pill px-4">Update</button>
        </div>
      </form>

      <div class="container-project py-5">
        <div>
            <div class="project" id="card-box">                 
            </div>
        </div>
      </div>
        
    </div>

    </div>
</body>
</html>
